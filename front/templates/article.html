<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Article</title>
        <link rel="stylesheet"  type="text/css" href="../assets/css/index.css">
        <script type="text/javascript" src="../assets/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="../assets/scripts/article.js"></script>
    </head>
    <body>
        <p>{{.title}}</p>
        <p>{{.content}}</p>
        {{if .nickname}}
            <div id="commentBlock">
                <label for="comment">Leave comment as {{.nickname}}: </label>
                <input style="display: none" id="articleId" name="articleId" value="{{.articleId}}"/>
                <input id="author" style="display: none" name="author" value="{{.nickname}}"/>
                <input id="content" name="content"/>
                <input id="addCommentButton" class ="button" type="button" value="Comment"/>
            </div>
        {{end}}
        <div id="comments">
            {{range .comments}}
                <div class="comment">
                    <p>{{.Author}}</p>
                    <p>{{.Content}}</p>
                    <p>{{.PrettyTime}}</p>
                </div>
            {{end}}
        </div>
    </body>
</html>
